<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Skill Share Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Skill Share Platform</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img th:src="${picture}" class="card-img-top" alt="Profile Picture">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${name}">User Name</h5>
                        <p class="card-text" th:text="${email}">user@example.com</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h2>Welcome to Your Dashboard</h2>
                <p>Start sharing your skills and connecting with others!</p>
                
                <div class="mt-4">
                    <h4>Quick Actions</h4>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">Update Profile</a>
                        <a href="#" class="list-group-item list-group-item-action">Add Skills</a>
                        <a href="#" class="list-group-item list-group-item-action">Browse Skills</a>
                        <a href="#" class="list-group-item list-group-item-action">Find Connections</a>
                        <a href="/create-post.html" class="list-group-item list-group-item-action">Create Post</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
